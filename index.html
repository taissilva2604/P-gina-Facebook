<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <div class="logo">facebook</div>
        <div class="search-bar">
            <input type="text" placeholder="Pesquisar no Facebook">
        </div>
        <div class="profile">
            <img src="https://i.pinimg.com/236x/03/ac/c0/03acc030c6700dfd274d1ef20e70609b.jpg" alt="Profile" class="profile-pic">
            <span>Sara</span>
        </div>
    </div>

    <div class="container">
        <div class="sidebar">
            <ul>
                <li>Amigos</li>
                <li>Mensagens</li>
                <li>Notificações</li>
                <li>Configurações</li>
            </ul>
        </div>

        <div class="feed">
            <div class="post-box">
                <textarea placeholder="No que você está pensando?"></textarea>
                <input type="file" id="photoUpload">
                <button type="button">Publicar</button>
            </div>

            <div class="post">
                <div class="post-header">
                    <img src="https://img.elo7.com.br/product/zoom/1B11203/papel-de-parede-autocolante-borboletas-alegres-fundo-roxo-papel-de-parede-flores.jpg" alt="User" class="post-pic">
                    <div>
                        <span class="post-user">Bia</span>
                        <span class="post-time">2 horas atrás</span>
                    </div>
                </div>
                <div class="post-content">
                    <p>purple is my favorite color</p>
                    <img src="https://i.pinimg.com/736x/76/2a/69/762a690be9bb38548629c1c3513dcef9.jpg" alt="Post Photo" class="post-photo">
                </div>
            </div>


        <div class="post">
            <div class="post-header">
                <img src="https://imgs.pontofrio.com.br/1559229689/1xg.jpg" alt="User" class="post-pic">
                <div>
                    <span class="post-user">Rodrigo</span>
                    <span class="post-time">6 horas atrás</span>
                </div>
            </div>
            <div class="post-content">
                <p>Resident Evil Village muito bom</p>
                <img src="https://upload.wikimedia.org/wikipedia/en/2/2c/Resident_Evil_Village.png" alt="Post Photo" class="post-photo">
            </div>
        </div>
    </div>


        <div class="contacts">
            <h3>Contatos</h3>
            <ul>
                <li>Bia</li>
                <li>Rodrigo</li>
                <li>Gabi</li>
            </ul>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
